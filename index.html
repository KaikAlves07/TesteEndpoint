<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testador de Endpoint de API</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Testador de Endpoint de API</h1>

    <label for="apiKey">Chave da API:</label>
    <input type="text" id="apiKey" placeholder="Digite sua chave de API">

    <label for="endpoint">Endpoint:</label>
    <input type="text" id="endpoint" placeholder="Digite o endpoint da API">

    <button id="sendRequest">Enviar Requisição</button>

    <div id="responseBox" class="response-box">
      <p id="responseText">A resposta será exibida aqui...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
